<html> 
	<head> 
		<link rel="stylesheet" type="text/css" th:href="@{../static/styleIndex.css}"/>
		<meta charset="utf-8">
		<title>Livros Online</title> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Bitter&display=swap');

			#tp{
				font-size: 50px
			}
			
			body{
				color: #EFEFEF;
				background-color: #07889B;
				font-family: 'Bitter', serif;
			}
			
			h1, h2{
				color:#EFEFEF;
				font-family: 'Bitter', serif;
				text-align: center;
			}
			
			a{
				color: #EFEFEF;
			}

			form{
				width: 500px;	
			}
			label{
				width: 200px;
			}
			input[type="text"], input[type="number"]{
				width: 300px;
			}
			textarea{
				width: 300px;
				height: 200px;
			}
		</style>
	</head> 
	 
	<body> 
		<h1>Cadastro do Livro</h1> 
		<a href="/" class="badge badge-light">Home</a>
		<a href="/listar" class="badge badge-light">Lista</a>
		
		<form action="/cadastro" method="post"> 

			<label for="preco">Preço:</label><input type="number" name="preco" id="preco" placeholder="Digite o preço do Livro"><br>
			<label for="titulo">Título:</label><input type="text" name="titulo" id="titulo" placeholder="Digite o Título"><br>
			<label for="genero">Gênero:</label><input type="text" name="genero" id="genero" placeholder="Digite o Gênero"><br>
			<label for="autor">Autor:</label><input type="text" name="autor" id="autor" placeholder="Digite o nome do Autor"><br>
			<label for="npaginas">Números de Páginas:</label><input type="number" name="npaginas" id="npaginas" placeholder="Quantas página há"><br>
			<label for="descricao">Descrição:</label><textarea id="descricao" name="descricao" placeholder="Descreva o serviço"></textarea><br>
			<label for="estoque">Quantas Unidades:</label><input type="number" placeholder="N° de Unidades" id="estoque" name="estoque"><br>
			<input type="submit" class="btn btn-dark">

		</form>
		 
	</body> 

</html>
